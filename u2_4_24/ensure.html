<title>UC网盘|UC优视</title>

<body>
<div class="header">
   <h1>激活UC账号</h1>
</div>
<p class="info">输入账号昵称和密码，获取你的专属UC号</p>
<div class="content error">
   <p class="user"><input type="text" value="账号昵称" onfocus="of(this,'账号昵称')" onblur="ob(this,'账号昵称')" /></p>
   <p class="pwd"><input id="code" type="text" value="账号密码" onfocus="codefocus()" onblur="codeblur()" /></p>
   <p class="code"><input type="text" value="验证码" onfocus="of(this,'验证码')" onblur="ob(this,'验证码')" /><span class="code_c"><img src="images/security.png" /></span></p>
   <a href="#" class="btn">确认激活</a>
</div>
<script type="text/javascript" src="js/checkinput.js"></script>
</body>
</html>
