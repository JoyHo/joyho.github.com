<script type="text/javascript">function checkall_yes (){var files = document.getElementsByName("file[]");var dirs  = document.getElementsByName("dir[]");var true_or_false = document.getElementsByName("checkall_yes0")[0].checked;for( var i=0; i < files.length; i++){files[i].checked = true_or_false;}for( var j=0; j < dirs.length; j++){dirs[j].checked = true_or_false;}document.getElementsByName("checkall_no0")[0].checked=false;}function checkall_no(){var files = document.getElementsByName("file[]");var dirs  = document.getElementsByName("dir[]");var fileLen = files.length;var dirLen = dirs.length;var fileCheckedQuantity = 0;var dirCheckedQuantity = 0;for( var i=0; i < files.length; i++){files[i].checked=!files[i].checked;if(files[i].checked){fileCheckedQuantity++;}}for( var j=0; j < dirs.length; j++){dirs[j].checked=!dirs[j].checked;if(dirs[j].checked){dirCheckedQuantity++;}}if( fileCheckedQuantity + dirCheckedQuantity == fileLen + dirLen ){document.getElementsByName("checkall_yes0")[0].checked=true;}else{document.getElementsByName("checkall_yes0")[0].checked=false;}}function checkall_update(){var files = document.getElementsByName("file[]");var dirs = document.getElementsByName("dir[]");var total = files.length + dirs.length;var checkallele =  document.getElementsByName("checkall_yes0")[0];var true_or_false = checkallele.checked;if(checkallele.checked){for (var i = 0; i < files.length; i++) {if(!files[i].checked){checkallele.checked = false;break;}}if(checkallele.checked){for (var j = 0; j < dirs.length; j++) {if(!dirs[j].checked){checkallele.checked = false;break;}}}}else{var checkedQuantity=0;for (var i = 0; i < files.length; i++) {if(files[i].checked){checkedQuantity++;}}for (var j = 0; j < dirs.length; j++) {if(dirs[j].checked){checkedQuantity++;}}if(checkedQuantity == total){checkallele.checked = true;}}document.getElementsByName("checkall_no0")[0].checked=false;}function switch_nd_fs(id){if(id == "netdisk"){document.getElementById('link_nd').style.color="#818181";document.getElementById('link_fs').style.color="";document.getElementById('netdisk').style.display="";document.getElementById('filestation').style.display="none";}if(id == "filestation"){document.getElementById('link_nd').style.color="";document.getElementById('link_fs').style.color="#818181";document.getElementById('netdisk').style.display="none";document.getElementById('filestation').style.display="";}}</script>
